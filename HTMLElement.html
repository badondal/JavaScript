<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
        <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li id="active">JavaScript</li>
            </ul>
            <script>
                var li = document.getElementById('active');
                console.log(li.constructor.name);//HTMLLIElement 단수인 객체
                var lis = document.getElementsByTagName('li');
                console.log(lis.constructor.name);//HTMLCollection 복수인 객체
            </script>
</body>
</html>
