<html>
    
    <body>
            <input type="text" id="target" />
            <p id="status"></p>
            <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script>
                $('#target').on('focus blur', function(e){
                    $('#status').html(e.type);
                })
            </script>
    </body>
</html>
