<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <style>
        body{
            padding:0;
            margin:0;
        }
        div{
            border:50px solid #1065e6;
            padding:50px;
            margin:50px;
        }
        #target{
            width:100px;
            height:100px;
        }
    </style>
    <div>
        <div id="target">
            Coding
        </div>
    </div>
    <script>
    var t = document.getElementById('target');
    console.log(t.getBoundingClientRect());
    /*getBoundingClientRect 처음과 엘리먼터 사이의 길이*/
    console.log(t.offsetParent);
    console.log(t.clientWidth);
    console.log(t.clientHeight);
    </script>
</body>
</html>
